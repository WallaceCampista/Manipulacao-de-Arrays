<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <form>
        <h1 id="topo">Manipulando Arrays</h1>
        
        <br>
        <div class="mb-1">
            <label for="formGroupExampleInput" class="form-label">NUMEROS</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="insira somente numerais">
            <span id="exibicao1">Array com numeros exibido aqui</span>
        </div>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" id="btnCrescente" class="btn btn-outline-primary">Crescente</button>
            <button type="button" id="btnDecrescente" class="btn btn-outline-primary">Decrescente</button> 
                   
        </div>
        <br>
        <br>

        <div class="mb-2">
            <label for="formGroupExampleInput2" class="form-label">TEXTO</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="insira somente texto">
            <span id="exibicao2">Array com textos exibido aqui</span>
        </div>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" id="btnCrescente2"class="btn btn-outline-primary">Crescente</button>
            <button type="button" id="btnDecrescente2"class="btn btn-outline-primary">Decrescente</button>        
        </div>
        <br>
        <br>
        <br>
        <span id="indicacao">Edite seus Arrays aqui</span>
        <div class="geral">
            <ul id="listaGeral"></ul>
        </div>
        
        <script src="main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </form>
</body>
</html>
